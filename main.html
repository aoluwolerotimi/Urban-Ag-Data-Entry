<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1> Innovation Jeunes Onsite Harvest Tracking</h1>
    <h2> Basic harvest details</h2>
    <div>
      <div class="mb-3">
        <label for="harvestdate" class="form-label">Harvest date</label>
        <input type="date" class="form-control" id="harvestdate">
      </div>
      <div class="mb-3">
        <label for="source" class="form-label">Source</label>
        <input type="text" class="form-control" id="source">
      </div>
      <div class="mb-3">
        <label for="crop" class="form-label">Crop</label>
        <input type="text" class="form-control" id="crop">
      </div>
      <button class="btn btn-primary" onclick="storeHarvest()">Save</button>
    </div>
  </div>
<script>

  function storeHarvest(){
    var harvest={}
    harvest.harvestdate = document.getElementById("harvestdate").value
    harvest.source = document.getElementById("source").value
    harvest.crop = document.getElementById("crop").value
    google.script.run.storeHarvest(harvest)
  }


  </script>
</body>

</html>
